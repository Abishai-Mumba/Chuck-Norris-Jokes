<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuck Norris Jokes</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="wrapper">

        <h1>Chuck Norris Jokes</h1>

        <div class="filter">
            <p>Filter by category</p>
            <div class="categories">
                <button class="btn clicked" data-filter="all">Show all</button>
                <button class="btn" data-filter="food">Food</button>
                <button class="btn" data-filter="money">Money</button>
                <button class="btn" data-filter="movie">Movie</button>
                <button class="btn" data-filter="music">Music</button>
                <button class="btn" data-filter="political">Political</button>
                <button class="btn" data-filter="science">Science</button>
                <button class="btn" data-filter="sport">Sport</button>
            </div>
        </div>
        <button class="btn refresh">Refresh</button>

        <div class="jokes"></div>

    </div>

    <script src="./app.js"></script>
</body>
</html>
